<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Display</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <style>
      body {
        background-color: #5ab36d;
      }
      footer {
        background-color: #343a40;
      }
      .card-body {
        background-color: #90c729;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="text-center text-white mt-3">My Project</h1>
      <nav>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link text-white" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="Project.html">Project</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container mt-5">
      <h1 class="text-center text-dark" style="font-weight: 700">
        Product Display
      </h1>

      <div
        id="notification"
        class="alert alert-success d-none position-fixed top-0 end-0 m-3"
        role="alert"
      ></div>

      <div class="row" id="product-container"></div>
    </div>

    <footer class="text-white text-center py-3 mt-5">
      <p>Contact Us / Follow Us on Social Media</p>
      <div>
        <a
          href="https://www.facebook.com/profile.php?id=100086653112717"
          class="text-success me-2"
          >Facebook</a
        >
        <a href="https://x.com/home" class="text-success me-2">Twitter</a>
        <a href="https://www.instagram.com/" class="text-success">Instagram</a>
      </div>
    </footer>

    <script>
      const products = [
        {
          name: "Laptop",
          price: 1500,
          stock: 5,
          image: "give1.jpg",
        },
        {
          name: "Headphones",
          price: 100,
          stock: 10,
          image: "give2.jpg",
        },
        {
          name: "Keyboard",
          price: 50,
          stock: 20,
          image: "give3.jpg",
        },
      ];

      let cart = [];

      function addToCart(productName) {
        const product = products.find((p) => p.name === productName);

        if (product && product.stock > 0) {
          cart.push(productName);

          product.stock--;

          notifyUser(
            `${productName} added to cart. Total items in cart: ${cart.length}`
          );

          displayProducts();
        } else {
          notifyUser(`${productName} is out of stock!`);
        }
      }

      function displayProducts() {
        const container = document.getElementById("product-container");
        container.innerHTML = "";

        products.forEach((product) => {
          const card = document.createElement("div");
          card.className = "col-md-4";
          card.innerHTML = `
          <div class="card mb-4 shadow-sm">
            <img src="${product.image}" class="card-img-top" alt="${
            product.name
          }" style="height: 200px; object-fit: cover; border-bottom: 3px solid #3b4147;">
            <div class="card-body text-center">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text"><strong>Price: $${product.price}</strong></p>
              <p class="card-text"><small class="text-muted">Stock: ${
                product.stock > 0 ? product.stock : "Out of stock"
              }</small></p>
              <button class="btn btn-primary" onclick="addToCart('${
                product.name
              }')" ${product.stock === 0 ? "disabled" : ""}>
                Add to Cart
              </button>
            </div>
          </div>
        `;
          container.appendChild(card);
        });
      }

      function notifyUser(message) {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.classList.remove("d-none");

        setTimeout(() => {
          notification.classList.add("d-none");
        }, 3000);
      }

      displayProducts();
    </script>
  </body>
</html>
